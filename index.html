<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style.css">
    <title>My-Calculeter</title>
</head>
<body> 
    <div class="calculator">
        <span>Calculator</span>
            <input type="text" id="result">        
            <div id="buttonAll">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
                <button>+</button>
                <button>/</button>
                <button>*</button>
                <button>.</button>
                <button id="clear">C</button>
                <button id="equal">=</button>
        </div>
    </div>
    
    <script src="./Script.js"></script>
</body>
</html>
